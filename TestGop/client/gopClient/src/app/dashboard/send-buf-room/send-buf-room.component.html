<div>

  <mat-form-field>

    <mat-label>選擇頻道</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let channel of channels" value="{{channel}}">
        {{channel}}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <span>
    <button mat-raised-button color="primary" (click)="SendJoinChannel()">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <mat-checkbox [(ngModel)]="myCheck" (click)="CheckClick()">是否顯示</mat-checkbox>
    <!-- 是否顯示: <input type="checkbox" id="myCheck" [(ngModel)]="myCheck" (click)="CheckClick()" /> -->
  </span>

  <span>

  </span>
</div>
<div>
  <div class="imgshow">
    <img id="photoImage" #photoImage class="clsimage" />
  </div>
  <div id="inputdiv">
    <p>選擇圖片</p>
    <input type="file" multiple="multiple" id="file" #file (change)="Upload(file)">
  </div>
</div>
