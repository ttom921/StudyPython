使用者相關
<hr>
<mat-form-field>
  <mat-label>選擇資料庫</mat-label>
  <mat-select [(ngModel)]="dbinfoservice.Seldbkey" name="dbkey" (ngModelChange)="onDBSelection()">
    <mat-option *ngFor="let db of dblist" [value]="db.dbkey">
      {{db.dbkey}}
    </mat-option>
  </mat-select>
</mat-form-field>
<hr>
加入使用者
<form>
  <mat-form-field>
    <input matInput placeholder="使用者名稱" [(ngModel)]="user.name" name="name" required>
  </mat-form-field>
  ｜
  <mat-form-field>
    <input matInput placeholder="使用者別名" [(ngModel)]="user.username" name="username" required>
  </mat-form-field>
  ｜
  <mat-form-field>
    <input type="password" matInput placeholder="密碼" [(ngModel)]="user.password" name="password" required>
  </mat-form-field>
  <button [disabled]="!dbinfoservice.Seldbkey" mat-raised-button (click)="onSubmit()" color="primary">加入</button>

</form>

<hr>
使用者列表
<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>姓名</mat-header-cell>
    <mat-cell *matCellDef="let row;">{{row.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef>暱稱</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.username}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="management">
    <mat-header-cell *matHeaderCellDef>
      <u>管理</u>
    </mat-header-cell>
    <mat-cell *matCellDef="let row;">
      <!-- <button mat-button color="primary">回覆 </button> -->
      <button *ngIf="row.dbkey!=''" mat-button color="warn">刪除</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name','username','management']"></mat-header-row>
  <mat-row *matRowDef="let eachrows;columns:['name','username','management']"></mat-row>
</mat-table>
