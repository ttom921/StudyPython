<mat-drawer-container class="mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn" style="margin: 10px;">
      <!-- <mat-icon aria-label="Menu">menu</mat-icon> -->
      <mat-icon *ngIf="isExpanded">arrow_left</mat-icon>
      <mat-icon *ngIf="!isExpanded">arrow_right</mat-icon>
    </button>
    <mat-nav-list>
      <mat-list-item [routerLink]="['/','dashboard','chat']">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line *ngIf="isExpanded">chat list</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="['/','dashboard','chatpost']">
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line *ngIf="isExpanded">char post</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="['/','dashboard','dvrpost']">
        <mat-icon mat-list-icon>domain</mat-icon>
        <h4 mat-line *ngIf="isExpanded">DVR post</h4>
      </mat-list-item>
      <mat-list-item [routerLink]="['/','dashboard','dvrlist']">
        <mat-icon mat-list-icon>folder_shared</mat-icon>
        <h4 mat-line *ngIf="isExpanded">DVR list</h4>
      </mat-list-item>

    </mat-nav-list>
  </mat-drawer>

  <div style="margin-left: 2px;">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
